    <main>
      <div class="container">
        <div class="mainheading">
          <img src="icons8-lock-48.png" alt="lock" class="lock">
          <div class="mainheadingtext">
            <h2 class="mainheadtext">Password Generator</h2>
            <p class="mainpara">Create a strong and secure password.</p>
          </div>
        </div>
        <div class="box">
          <div class="password">
            <p class="passwordtext"></p>
            <div class="copy">
              <img src="icons8-copy-48.png" alt="copy" class="copyimg">
              <div class="copiednotify unvisiblecopied">Copied</div>
            </div>
          </div>
          <div class="rangeselector">
            <p class="length">Length:4</p>
            <div class="subrange">
              <p class="limit">4</p>
              <input
                type="range"
                name="length"
                id="length"
                min="4"
                max="20"
                value="4"
                class="rangeslider"
                autocomplete="off"
              />
              <p class="limit">20</p>
            </div>
          </div>
          <div class="subsettings">
            <div class="settingstext"><p class="settingspara">Include Uppercase</p></div>
            <div class="toggleswitch uppercase">
              <label class="switch">
                <input checked="" type="checkbox" disabled />
                <div class="slider">
                  <div class="circle">
                    <svg
                      class="cross"
                      xml:space="preserve"
                      style="enable-background: new 0 0 512 512"
                      viewBox="0 0 365.696 365.696"
                      y="0"
                      x="0"
                      height="6"
                      width="6"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g>
                        <path
                          data-original="#000000"
                          fill="currentColor"
                          d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"
                        ></path>
                      </g>
                    </svg>
                    <svg
                      class="checkmark"
                      xml:space="preserve"
                      style="enable-background: new 0 0 512 512"
                      viewBox="0 0 24 24"
                      y="0"
                      x="0"
                      height="10"
                      width="10"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g>
                        <path
                          class=""
                          data-original="#000000"
                          fill="currentColor"
                          d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                        ></path>

                    </svg>
                  </div>
                </div>
              </label>
            </div>
          </div>

            <div class="settingstext"><p class="settingspara">Include Lowercase</p></div>

              <label class="switch">
                <input  type="checkbox" autocomplete="off" />
                <div class="slider">
                  <div class="circle">

                      style="enable-background: new 0 0 512 512"
                      viewBox="0 0 365.696 365.696"

            <div class="toggleswitch Numbers">
              <label class="switch">
                <input autocomplete="off" type="checkbox" />
                <div class="slider">
                  <div class="circle">
                    <svg

                        ></path>
                      </g>
                    </svg>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <div class="subsettings">
            <div class="settingstext"><p class="settingspara">Include Symbols</p></div>
            <div class="toggleswitch Symbols">
              <label class="switch">
                <input autocomplete="off" type="checkbox" />
                <div class="slider">
                  <div class="circle">
                    <svg
                      class="cross"
                      xml:space="preserve"
                      style="enable-background: new 0 0 512 512"
                      viewBox="0 0 365.696 365.696"
                      y="0"
                      x="0"
                      height="6"
                      width="6"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g>
                        <path
                          data-original="#000000"
                          fill="currentColor"
                          d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"
                        ></path>

                    <svg

          <button class="generate">Generate Password</button>
